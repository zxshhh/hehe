<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id='cvs' style='border:1px solid red'></canvas>
<script>
    var nCvs = document.getElementById('cvs');
    var ctx = nCvs.getContext('2d');
    ctx.moveTo(50,50);
    ctx.lineTo(30,70);
    ctx.lineTo(70,70);
    ctx.lineTo(50,50);
    ctx.stroke();

    //封装一个等腰三角形的函数
    function strokeSJX(x,y,width,height){
        ctx.moveTo(x,y);
        ctx.lineTo(x - width/2,y + height);
        ctx.lineTo(x + width/2,y + height);
        ctx.lineTo(x,y);
        ctx.stroke();
    }
    ctx.strokeStyle = 'yellow';
    strokeSJX(70,70,70,70);

    ctx.strokeStyle = 'red';
    ctx.stroke();

</script>
</body>
</html>
